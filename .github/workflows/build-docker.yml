name: Build ElasticJob UI Docker Image

on:
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: elasticjob-ui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        ui_type: [lite, cloud]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get latest ElasticJob UI version
        id: version
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/apache/shardingsphere-elasticjob-ui/releases/latest | jq -r '.tag_name')
          echo "Latest version: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.ui_type }}-${{ steps.version.outputs.tag }}
            type=raw,value=${{ matrix.ui_type }}-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            UI_TYPE=${{ matrix.ui_type }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=${{ matrix.ui_type }}
          cache-to: type=gha,mode=max,scope=${{ matrix.ui_type }}

      - name: Generate build summary
        run: |
          echo "## ðŸš€ Build Summary - ${{ matrix.ui_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **UI Type**: ${{ matrix.ui_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "  - \`${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ matrix.ui_type }}-${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "  - \`${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ matrix.ui_type }}-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ matrix.ui_type }}-latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
