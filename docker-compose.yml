version: '3.8'

services:
  elasticjob-lite-ui:
    # Replace 'your-dockerhub-username' with your actual Docker Hub username
    image: your-dockerhub-username/elasticjob-ui:lite-latest
    container_name: elasticjob-lite-ui
    ports:
      - "8088:8088"
    # Optional: Override default JVM settings if needed
    # environment:
    #   - JAVA_OPTS=-server -Xmx1g -Xms512m -XX:+UseG1GC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - elasticjob

  # Uncomment to run Cloud UI (on different port)
  # elasticjob-cloud-ui:
  #   image: your-dockerhub-username/elasticjob-ui:cloud-latest
  #   container_name: elasticjob-cloud-ui
  #   ports:
  #     - "8089:8088"
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8088/"]
  #     interval: 30s
  #     timeout: 3s
  #     retries: 3
  #     start_period: 40s
  #   networks:
  #     - elasticjob

networks:
  elasticjob:
    driver: bridge
